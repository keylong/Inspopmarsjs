<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="brand-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDB913"/>
      <stop offset="25%" style="stop-color:#F58529"/>
      <stop offset="50%" style="stop-color:#DD2A7B"/>
      <stop offset="75%" style="stop-color:#8134AF"/>
      <stop offset="100%" style="stop-color:#515BD4"/>
    </linearGradient>
    
    <!-- 文字渐变 -->
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DD2A7B"/>
      <stop offset="50%" style="stop-color:#8134AF"/>
      <stop offset="100%" style="stop-color:#515BD4"/>
    </linearGradient>
    
    <!-- 阴影滤镜 -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Logo 图标部分 -->
  <g transform="translate(50, 100)">
    <!-- 圆角方形背景 -->
    <rect x="-40" y="-40" width="80" height="80" rx="20" ry="20" fill="url(#brand-gradient)" filter="url(#shadow)"/>
    
    <!-- 相机外框 -->
    <rect x="-30" y="-30" width="60" height="60" rx="15" ry="15" fill="none" stroke="white" stroke-width="4"/>
    
    <!-- 镜头 -->
    <circle cx="0" cy="-5" r="12" fill="none" stroke="white" stroke-width="3.5"/>
    
    <!-- 闪光灯点 -->
    <circle cx="20" cy="-20" r="4" fill="white"/>
    
    <!-- 下载箭头 -->
    <g transform="translate(0, 18)">
      <path d="M -8 -8 L -8 0 L -12 0 L 0 12 L 12 0 L 8 0 L 8 -8 Z" fill="white" stroke="white" stroke-width="1" stroke-linejoin="round"/>
      <rect x="-12" y="14" width="24" height="3" rx="1.5" fill="white"/>
    </g>
  </g>
  
  <!-- 品牌文字 -->
  <g transform="translate(150, 100)">
    <!-- 主标题 -->
    <text x="0" y="5" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif" font-size="48" font-weight="700" fill="url(#text-gradient)">
      InstaDownPro
    </text>
    
    <!-- 副标题 -->
    <text x="0" y="35" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif" font-size="18" font-weight="400" fill="#666666">
      Instagram Media Downloader
    </text>
  </g>
</svg>