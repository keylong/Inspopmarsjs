<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDB913" stop-opacity="0.1"/>
      <stop offset="25%" style="stop-color:#F58529" stop-opacity="0.15"/>
      <stop offset="50%" style="stop-color:#DD2A7B" stop-opacity="0.2"/>
      <stop offset="75%" style="stop-color:#8134AF" stop-opacity="0.15"/>
      <stop offset="100%" style="stop-color:#515BD4" stop-opacity="0.1"/>
    </linearGradient>
    
    <linearGradient id="main-gradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FDB913"/>
      <stop offset="25%" style="stop-color:#F58529"/>
      <stop offset="50%" style="stop-color:#DD2A7B"/>
      <stop offset="75%" style="stop-color:#8134AF"/>
      <stop offset="100%" style="stop-color:#515BD4"/>
    </linearGradient>
    
    <!-- 装饰性圆形渐变 -->
    <radialGradient id="circle-gradient">
      <stop offset="0%" style="stop-color:#ffffff" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="#ffffff"/>
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- 装饰性圆形 -->
  <circle cx="150" cy="150" r="200" fill="url(#circle-gradient)"/>
  <circle cx="1050" cy="480" r="180" fill="url(#circle-gradient)"/>
  <circle cx="600" cy="100" r="150" fill="url(#circle-gradient)"/>
  
  <!-- 主Logo图标 -->
  <g transform="translate(600, 250)">
    <!-- 大圆角方形背景 -->
    <rect x="-80" y="-80" width="160" height="160" rx="40" ry="40" fill="url(#main-gradient)"/>
    
    <!-- 相机外框 -->
    <rect x="-60" y="-60" width="120" height="120" rx="30" ry="30" fill="none" stroke="white" stroke-width="8"/>
    
    <!-- 镜头 -->
    <circle cx="0" cy="-10" r="24" fill="none" stroke="white" stroke-width="7"/>
    
    <!-- 闪光灯 -->
    <circle cx="40" cy="-40" r="8" fill="white"/>
    
    <!-- 下载箭头 -->
    <g transform="translate(0, 35)">
      <path d="M -16 -16 L -16 0 L -24 0 L 0 24 L 24 0 L 16 0 L 16 -16 Z" 
            fill="white" stroke="white" stroke-width="2" stroke-linejoin="round"/>
      <rect x="-24" y="28" width="48" height="6" rx="3" fill="white"/>
    </g>
  </g>
  
  <!-- 品牌名称 -->
  <text x="600" y="420" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="72" font-weight="800" text-anchor="middle" fill="#333333">
    InstaDownPro
  </text>
  
  <!-- 标语 -->
  <text x="600" y="480" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="32" font-weight="400" text-anchor="middle" fill="#666666">
    Download Instagram Photos &amp; Videos
  </text>
  
  <!-- 底部装饰线 -->
  <rect x="450" y="520" width="300" height="4" rx="2" fill="url(#main-gradient)"/>
</svg>